<mat-card class="inputCard">
    <mat-card-header>
        <mat-card-title>Add Title</mat-card-title>
        <mat-card-subtitle>enter your Title you want to add</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <div class="container">
            <mat-form-field>
                <mat-label>title</mat-label>
                <input matInput [formControl]="newTitle" required>
                <mat-error *ngIf="newTitle.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

    </mat-card-content>
    <div class="container">
        <button mat-raised-button color="primary" [disabled]="(newTitle.invalid)" (click)="addTitle()">add
            title</button>
    </div>
</mat-card>
